<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>PWS A5 HW</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">Кто жил?</label>
          <input type="text" class="form-control" name="var1" placeholder="Старик" value="Старик">
        </div>

        <div class="form-group">
          <label for="var2">С кем жил?</label>
          <input type="text" class="form-control" name="var2" placeholder="Старуха" value="Старуха">
        </div>

        <div class="form-group">
          <label for="var3">Кто жила?</label>
          <input type="text" class="form-control" name="var3" placeholder="курочка Ряба" value="Курочка Ряба">
        </div>

        <div class="form-group">
          <label for="var4">Что снесла?</label>
          <input type="text" class="form-control" name="var4" placeholder="яичко" value="яичко">
        </div>

        <div class="form-group">
          <label for="var5">Какое?</label>
          <input type="text" class="form-control" name="var5" placeholder="мышка" value="мышка">
        </div>

        <div class="form-group">
          <label for="var6">Чем задела?</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком" value="хвостиком">
        </div>

        <div class="form-group">
          <label for="speach">Что сказала курочка?</label>
          <input type="text" class="form-control" name="speach" placeholder="Ой-ой" value="Ой-ой">
        </div>


      </form>

      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Создать</a>
      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
